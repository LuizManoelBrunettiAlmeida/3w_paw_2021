<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      QUAL COMBUSTÍVEL?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-label position="floating">
        Número 1
      </ion-label>
      <ion-input type="number" [(ngModel)]="num1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Número 2
      </ion-label>
      <ion-input type="number" [(ngModel)]="num2"></ion-input>
    </ion-item>
    <div>
      <ion-button color="warning" expand="block" (click)="calcular()">
        CALCULAR
      </ion-button>
    </div>
    <div>
      {{ resposta }}
    </div>
  </div>
</ion-content>
